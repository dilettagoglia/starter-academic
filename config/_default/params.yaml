  # Size: 'sm', 'md', 'lg', or 'xl' (affects base font size and scale)
  size: "md"

# ────────────────────────────────────────────────────────────────────────────
# LAYOUT
# Controls spacing and visual structure
# ────────────────────────────────────────────────────────────────────────────
layout:
  # Border radius: 'none', 'sm', 'md', 'lg', or 'full'
  radius: "md"
  # Spacing density: 'compact', 'comfortable', or 'spacious'
  spacing: "comfortable"

